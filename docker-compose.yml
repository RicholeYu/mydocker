version: '2.1'
services:
    nginx:
        container_name: nginx
        image: nginx
        restart: always
        ports:
            - "8080:80"
        volumes:
            - ./nginx/web:/usr/share/nginx/html
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./nginx/log:/var/log/nginx
    reids:
        container_name: redis
        image: redis
        command: redis-server --requirepass yudafu2019
        ports:
            - "6379:6379"
    mongo:
        container_name: mongo
        image: mongo
        ports:
            - "27017:27017"
        command: mongod --auth
        volumes:
            - mongodata:/data/db
    gcc:
        container_name: gcc
        image: gcc
        build: ./gcc
        volumes:
            - ./gcc/work:/home/work
        command: /home/start
    mysql:
        container_name: mysql
        image: mysql:5.7.26
        ports:
            - "3306:3306"
        volumes:
            - mysqldata:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=yudafu2019
            - MYSQL_DATABASE=test
    node:
        container_name: node
        image: node
        build: ./node
        ports:
            - "8000:8000"
        command: node /home/start.js
volumes:
    mongodata:
    mysqldata:
